<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!-- <link rel="shortcut icon" href="ico/favicon.ico"> -->

    <title>IPC Request</title>

    <link rel="stylesheet"
          href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"/>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet"/>

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]>
    <script src="js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="application">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:text="'IPC Request ' + ${version}"></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Home</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid" ng-controller="ApplicationController">
    <div class="row">
        <div class="col-sm-3 col-md-3 sidebar">
            Selection: {{ cell.name }}
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 main">
            <!-- <h1 class="page-header">Cell requested...</h1> -->
            <h2 class="page-header">Cell requested</h2>

            <h3>
                <button class="btn btn-default" ng-click="refresh()">Refresh</button>
            </h3>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Cell name</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="cell in cells">
                        <td ng-click="markAsSelected(cell)">{{cell.id}}</td>
                        <td ng-click="markAsSelected(cell)">{{cell.name}}</td>
                        <td ng-click="markAsSelected(cell)">{{cell.status}}</td>
                        <td><button type="button" class="btn btn-default btn-sm" ng-click="remove(cell)"><span class="icon-remove"></span></button> </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 main">
            <button class="btn btn-default" ng-click="create()">Create cell</button>
            <form role="form" name="cellForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input id="name" class="form-control" type="text" ng-model="cell.name" required="true"/>
                    <span class="alert" ng-show="cellForm.input.$error.required">Required!</span><br/>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <input id="status" class="form-control" type="text" ng-model="cell.status" required="true"/>
                    <span class="alert" ng-show="cellForm.input.$error.required">Required!</span><br/>
                </div>
                <button class="btn btn-default" type="submit" ng-click="save()">Save</button>
            </form>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery-1.11.0.min.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/angular.js"></script>
<script src="js/angular-resource.js"></script>

<script src="app.js"></script>
</body>
</html>
